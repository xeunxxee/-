<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>

  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:03</span>
      </div>
      <div class="status-bar__column">
        <span>521%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="chat-header">
      <div class="chat-header-column">
        <a href="chats.html"><i class="fa-solid fa-chevron-left fa-lg"></i>
      </div></a>
      <div class="chat-header-column">
        <h1 class="screen-header_title">오늘의 이슈, 오늘의 개정</h1>
      </div>
      <div class="chat-header-column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="chat-screen">
      <div class="chat-date-box">
        <a class="chat-date">Sunday, January, 2023</a>
      </div>

      <div class="chat-row">
        <img class="chat-row-img" src="img/cats1.png"/>
        <div class="chat-row-text">
          <p class="chat-row-name">오늘의 이슈, 오늘의 개정</p>
          <div class="chat-row-info">
            <p class="chat-row-messege">
              금주의 이슈를 알려드립니다!
            </p>
          </div>
        </div>
      </div>
      
      <div class="chat-row">
        <img class="chat-row-img-hidden" src="img/cats1.png"/>
        <div class="chat-row-text">
          <div class="chat-row-info">
            <p class="chat-row-messege">
              <button class="chat-row-messege-vote">마약</button>
              <button class="chat-row-messege-vote" id="vote-airplane">항공기</button>
              <button class="chat-row-messege-vote">마약</button>
              <button class="chat-row-messege-vote">마약</button>
            </p>
            <p class="chat-row-time">9:00</p>
          </div>
        </div>
      </div>

      <div class="chat-row row--me">
        <div class="chat-row-text">
          <div class="chat-row-info">
            <p class="chat-row-time">9:00</p>
            <p class="chat-row-messege messege--by-me">궁금한 이슈의 키워드를 눌러보세요!</p>
          </div>
        </div>
      </div> 
      
<script>
    // 각 버튼을 가져오기
const buttons = document.querySelectorAll('.chat-row-messege-vote');

// 버튼을 클릭했을 때 실행될 함수
function buttonClickHandler(event) {
  // 새로운 div 생성
  const newDiv = document.createElement('div');
  newDiv.classList.add('chat-row');
  

  // 이미지 요소 생성 및 속성 설정
  const newImg = document.createElement('img');
  newImg.classList.add('chat-row-img');
  newImg.src = 'img/cats1.png';

  // chat-row-text 요소 생성
  const newRowText = document.createElement('div');
  newRowText.classList.add('chat-row-text');

  // 이름 요소 생성
  const newName = document.createElement('p');
  newName.classList.add('chat-row-name');
  newName.textContent = '오늘의 이슈, 오늘의 개정';

  // 내용 요소 생성
  const newContent = document.createElement('div');
  newContent.classList.add('chat-row-info');

    // 메시지 wrapper 생성
  const newMessageWrapper = document.createElement('div');
  newMessageWrapper.classList.add('message-wrapper');

  // 각 버튼의 ID를 확인하여 동작 수행
  switch (event.currentTarget.id) {
    case 'vote-airplane':
      // "항공기" 버튼일 경우의 처리
      // 이미지 요소 생성
      const newArticleImage = document.createElement('img');
      newArticleImage.classList.add('article-image');
      newArticleImage.src = 'img/승희.jpg';
      newArticleImage.alt = 'Attached Image';

      // 메시지 요소 생성
      const newMessage = document.createElement('p');
      newMessage.classList.add('chat-row-messege');
      newMessage.innerHTML = `
        ${newArticleImage.outerHTML}
        항공기 뭐시기 
        <br/>
        <a href="https://naver.com" target="_blank">자세한 기사 보러가기</a>
      `;

      // 내용 요소에 메시지 요소 추가
      newContent.appendChild(newMessage);
      break;

    // 다른 버튼에 대한 동작을 추가하려면 아래에 case를 계속해서 작성하면 됩니다.

    default:
      // 기본적으로 "이슈내용"이라는 텍스트를 추가
      const defaultMessage = document.createElement('p');
      defaultMessage.classList.add('chat-row-messege');
      defaultMessage.textContent = '이슈내용';
      newContent.appendChild(defaultMessage);
      break;
  }

  // chat-row-text 요소에 이름 요소와 내용 요소 추가
  newRowText.appendChild(newName);
  newRowText.appendChild(newContent);

  // 새로운 div에 이미지 요소와 chat-row-text 요소 추가
  newDiv.appendChild(newImg);
  newDiv.appendChild(newRowText);



// 이하 내용은 현법률, 개정안 용의 두번쨰 div입니다

  // chat-screen 요소에 새로운 div 추가
  const chatScreen = event.currentTarget.closest('.chat-screen');
  chatScreen.appendChild(newDiv);

  // 새로운 div 생성 (두 번째 div)
const newDiv2 = document.createElement('div');
newDiv2.classList.add('chat-row');

// 이미지 요소 생성 및 속성 설정 (두 번째 div)
const newImg2 = document.createElement('img');
newImg2.classList.add('chat-row-img-hidden');
newImg2.src = 'img/cats1.png';

// chat-row-text 요소 생성 (두 번째 div)
const newRowText2 = document.createElement('p');
newRowText2.classList.add('chat-row-messege');

// 첫 번째 <p> 요소 생성
const firstParagraph = document.createElement('p');
firstParagraph.textContent = '첫 번째 메시지';

// 두 번째 <p> 요소 생성
const secondParagraph = document.createElement('p');
secondParagraph.textContent = '두 번째 메시지';

// chat-row-text 요소에 <p> 요소들 추가
newRowText2.appendChild(firstParagraph);
newRowText2.appendChild(secondParagraph);

// 새로운 div에 이미지 요소와 chat-row-text 요소 추가 (두 번째 div)
newDiv2.appendChild(newImg2);
newDiv2.appendChild(newRowText2);

// chat-screen 요소에 두 번째 div 추가
chatScreen.appendChild(newDiv2);

}

// 모든 버튼에 클릭 이벤트 추가
buttons.forEach(button => {
  button.addEventListener('click', buttonClickHandler);
});

</script>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input class="reply__input" type="text" placeholder="Write a messege..."/>
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button class="reply__btn">
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>

    </form>

    <script
      src="https://kit.fontawesome.com/e14cec3ae0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
